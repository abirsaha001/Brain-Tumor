<!DOCTYPE html>
<html lang="en" class="transition-colors duration-500">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brain Tumor Detection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-blue-100 dark:from-gray-900 dark:to-gray-800 min-h-screen flex flex-col transition-colors duration-500">

  <!-- Main container takes full height -->
  <div class="flex-1 flex flex-col items-center justify-center px-4 py-8">
    <!-- Header -->
    <div class="w-full max-w-3xl text-center mb-6">
      <div class="flex justify-between items-center">
        <h1 class="text-3xl sm:text-4xl font-bold text-blue-700 dark:text-blue-400">🧠 Brain Tumor Detection</h1>
        <button id="themeToggle"
          class="text-gray-600 dark:text-gray-300 text-2xl hover:text-blue-500 dark:hover:text-blue-400 transition">🌙</button>
      </div>
      <p class="text-gray-600 dark:text-gray-400 mt-2">Enter patient details and upload MRI scan for analysis.</p>
    </div>

    <!-- Form Section -->
    <div
      class="w-full max-w-3xl bg-white dark:bg-gray-900 rounded-2xl shadow-2xl p-6 sm:p-10 transition-all duration-500 hover:shadow-blue-200 dark:hover:shadow-gray-700">
      <form id="uploadForm" class="space-y-4" enctype="multipart/form-data">
        <!-- Patient Info -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <input type="text" name="name" placeholder="Full Name"
            class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 dark:text-gray-200"
            required>
          <input type="number" name="age" placeholder="Age"
            class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 dark:text-gray-200"
            required>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <select name="gender"
            class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 dark:text-gray-200"
            required>
            <option value="" disabled selected>Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>

          <input type="text" name="id" placeholder="Patient ID"
            class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 dark:text-gray-200"
            required>
        </div>

        <!-- File Upload -->
        <label
          class="flex flex-col items-center justify-center px-4 py-6 bg-blue-50 dark:bg-gray-800 text-blue-700 dark:text-blue-300 rounded-lg shadow-inner border-2 border-dashed border-blue-300 dark:border-gray-600 cursor-pointer hover:bg-blue-100 dark:hover:bg-gray-700 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mb-2" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6.1a5.002 5.002 0 01-.9 9.9H7z" />
          </svg>
          <span class="font-semibold">Click to upload MRI image</span>
          <input type="file" name="file" id="fileInput" class="hidden" accept="image/*" required />
        </label>

        <!-- Preview -->
        <div id="preview" class="mt-4 hidden text-center">
          <img id="previewImage" class="mx-auto rounded-lg shadow-md max-h-72 sm:max-h-96 mb-4" alt="Uploaded Image" />
        </div>

        <button type="submit"
          class="w-full mt-4 bg-blue-600 text-white font-semibold py-3 px-6 rounded-xl hover:bg-blue-700 dark:hover:bg-blue-500 transition-all">
          Analyze Image
        </button>
      </form>

      <!-- Loading Animation -->
      <div id="loading" class="hidden flex flex-col items-center mt-6">
        <div class="w-10 h-10 border-4 border-blue-400 border-t-transparent rounded-full animate-spin"></div>
        <p class="text-blue-600 dark:text-blue-400 mt-3 font-semibold">Analyzing...</p>
      </div>

      <!-- Result -->
      <div id="result" class="mt-6 hidden text-center">
        <p id="resultText" class="text-xl font-semibold"></p>
        <p id="confidenceText" class="text-gray-500 dark:text-gray-400 mt-2"></p>
        <div id="patientDetails" class="mt-4 text-sm text-gray-700 dark:text-gray-300"></div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    const form = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const previewImage = document.getElementById("previewImage");
    const result = document.getElementById("result");
    const resultText = document.getElementById("resultText");
    const confidenceText = document.getElementById("confidenceText");
    const patientDetails = document.getElementById("patientDetails");
    const loading = document.getElementById("loading");
    const themeToggle = document.getElementById("themeToggle");

    // Dark mode toggle
    if (localStorage.theme === "dark") document.documentElement.classList.add("dark");
    themeToggle.textContent = localStorage.theme === "dark" ? "☀️" : "🌙";
    themeToggle.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
      localStorage.theme = document.documentElement.classList.contains("dark") ? "dark" : "light";
      themeToggle.textContent = localStorage.theme === "dark" ? "☀️" : "🌙";
    });

    // Preview image
    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          previewImage.src = e.target.result;
          preview.classList.remove("hidden");
        };
        reader.readAsDataURL(file);
      }
    });

    // Form submit
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) return alert("Please select an image!");

      const formData = new FormData(form);

      result.classList.add("hidden");
      loading.classList.remove("hidden");

      const res = await axios.post("/predict", formData, {
        headers: { "Content-Type": "multipart/form-data" },
      });

      const data = res.data;
      const isTumor = data.prediction.toLowerCase().trim() === "tumor detected";

      loading.classList.add("hidden");
      result.classList.remove("hidden");

      resultText.textContent = isTumor ? "Tumor Detected" : "Tumor Not Detected";
      resultText.className = isTumor
        ? "text-red-600 dark:text-red-400 font-bold text-xl"
        : "text-green-600 dark:text-green-400 font-bold text-xl";

      confidenceText.textContent = `Confidence: ${data.confidence}`;

      patientDetails.innerHTML = `
      <div class="mt-4 text-left">
        <h3 class="font-semibold text-blue-700 dark:text-blue-400 mb-1">Patient Details</h3>
        <p><strong>Name:</strong> ${data.patient.name}</p>
        <p><strong>Age:</strong> ${data.patient.age}</p>
        <p><strong>Gender:</strong> ${data.patient.gender}</p>
        <p><strong>ID:</strong> ${data.patient.id}</p>
      </div>`;

      // Advice box
      const adviceBox = document.createElement("div");
      adviceBox.className = "mt-6 p-4 rounded-lg border text-left";
      if (isTumor) {
        adviceBox.classList.add("border-red-400", "bg-red-50", "dark:bg-red-900/20");
        adviceBox.innerHTML = `
        <h4 class="font-semibold text-red-600 dark:text-red-400 mb-2">Next Steps:</h4>
        <ul class="list-disc ml-6 text-gray-700 dark:text-gray-300 space-y-1">
          <li>Consult a neurologist or oncologist immediately.</li>
          <li>Carry this MRI scan report for further evaluation.</li>
          <li>Schedule an advanced imaging test (e.g., contrast MRI or CT scan).</li>
          <li>Follow medical guidance for biopsy or treatment options if advised.</li>
        </ul>`;
      } else {
        adviceBox.classList.add("border-green-400", "bg-green-50", "dark:bg-green-900/20");
        adviceBox.innerHTML = `
        <h4 class="font-semibold text-green-600 dark:text-green-400 mb-2">Health Tip:</h4>
        <p class="text-gray-700 dark:text-gray-300">
          No tumor detected. Maintain a healthy lifestyle, avoid stress, and attend routine check-ups if symptoms persist.
        </p>`;
      }

      const oldAdvice = document.getElementById("adviceBox");
      if (oldAdvice) oldAdvice.remove();
      adviceBox.id = "adviceBox";
      result.appendChild(adviceBox);
    });
  </script>
</body>

</html>
